<!DOCTYPE html>
<html>
  <head>
    <script>
      function caseChange()
      {
        var txt = document.getElementById("fInput").value;
        var newtxt = "";

        for (var i = 0; i < txt.length; i++)
        {
            if (i % 2 == 1)
                newtxt += txt.charAt(i).toUpperCase();
            else
                newtxt += txt.charAt(i).toLowerCase();
        }

        document.getElementById("fOutput").innerHTML = newtxt;
      }
    </script>
  </head>
  <body>
    <h2>CaseChanger</h2>

    <label for="fInput">Input:</label>
    <input type="text" id="fInput" name="fInput"><br><br>

    <button type="button" onclick="caseChange()">Change case!</button>

    <p id="fOutput"></p>

  </body>
</html>
